name: Update flake.lock
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 6"

jobs:
  update-lock:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Update lock
        id: nix-update
        run: |
          nix flake update &> ./logs

          echo "changes<<EOF" >> $GITHUB_OUTPUT
          cat ./logs >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: |
            chore: auto update `flake.lock`

            ${{ steps.nix-update.outputs.changes }}
